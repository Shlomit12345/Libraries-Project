<div class="container catalog-title">קטלוג הספרים</div>

<div class="catalog-search">
	<span class="search-part">חיפוש:</span>
	<span class="search-part">
    <input class="search-input" placeholder="לפי שם" type="text" id="searchBookName" ng-model="searchBook">
  </span>
	<span class="search-part">
    <input class="search-input" placeholder="לפי מחבר" type="text" id="searchAuthor" ng-model="searchAuthor">
  </span>
</div>

<div class="row">
	<!-- <div class="col-md-4" ng-repeat="actor in actors | filter: searchText | filter: filterBirthMonth | orderBy: orderProp" ng-click="toggleActSelected(actor)"> -->
	<div class="col-md-4 book-box" ng-repeat="book in books | filter: {name: searchBook, author: searchAuthor}" ng-click="openBook(book)">
		<div class="card book-card text-center" ng-class="{selected: actor.selected}">
			<div class="card-body book">
				<div class="borrowed-book" ng-show="book.borrowId">
					<img class="borrowed-image" src="app\images\locked.png">
					<div class="borrowed-text">מושאל</div>
				</div>
				<a href=""><img class="card-img-top" src="{{book.coverImg}}" alt="{{book.name}}"></a>
				<h4 class="card-title book-name">{{book.name}}</h4>
				<h4 class="card-title author">מאת: {{book.author}}</h4>
			</div>
		</div>
	</div>
</div>
